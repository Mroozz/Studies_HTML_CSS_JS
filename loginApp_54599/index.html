<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Warsztat - demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <!-- LOGIN / REGISTER / RESET (zadanie domowe) -->
  <div id="loginView" class="card login-layout" role="region" aria-label="Logowanie">
    <!-- Logowanie (widoczne domyślnie) -->
    <div class="card login-box" style="width:100%;max-width:420px;text-align:center;">
      <h2 style="margin:6px 0">Zaloguj się</h2>
      <form id="loginForm" class="form-container" onsubmit="return false;">
        <label for="loginInput">Login lub e-mail</label>
        <input id="loginInput" type="text" placeholder="Login lub e-mail" autocomplete="username">

        <label for="loginPassword">Hasło</label>
        <input id="loginPassword" type="password" placeholder="Hasło" autocomplete="current-password">

        <div class="form-actions">
          <button id="loginSubmit" type="button">Zaloguj się</button>
        </div>

        <div class="links" style="margin-top:8px">
          <a href="#" id="linkToRegister">Nie masz konta? Zarejestruj się</a> |
          <a href="#" id="linkToReset">Zapomniałeś hasła?</a>
        </div>

        <div id="loginMsg" class="msg"></div>
      </form>
    </div>


    <div id="registerView" class="card hidden">
  <h2>Rejestracja</h2>
  <form id="regForm" onsubmit="return false;">
    <label>Login</label>
    <input id="regLogin">

    <label>Email</label>
    <input id="regEmail" type="email">

    <label>Hasło</label>
    <input id="regPass" type="password">

    <label>Powtórz hasło</label>
    <input id="regPass2" type="password">

    <label><input id="regAgree" type="checkbox"> Akceptuję regulamin</label>

    <button id="registerBtn">Zarejestruj się</button>
    <div id="regMsg" class="msg"></div>
  </form>

  <p><a href="#" id="backToLogin1">← Powrót do logowania</a></p>
</div>


<div id="resetView" class="card hidden">
  <h2>Przypomnienie hasła</h2>
  <form id="resetForm" onsubmit="return false;">
    <label>Email</label>
    <input id="resetEmail" type="email">

    <button id="resetBtn">Wyślij link resetujący</button>
    <div id="resetMsg" class="msg"></div>
  </form>

  <p><a href="#" id="backToLogin2">← Powrót do logowania</a></p>
</div>


  <!-- MAIN VIEW (panel warsztatowy) -->
  <div id="mainView" class="hidden">
    <div class="menu">
      <button id="btnMyCars" class="small">Moje samochody</button>
      <button id="btnClientDB" class="small hidden">Baza klientów</button>
      <button id="btnAddCar" class="small hidden">Dodaj pojazd</button>
      <div style="flex:1"></div>
      <button id="btnDelete" class="small secondary">Usuń konto</button>
      <button id="btnLogout" class="small secondary">Wyloguj</button>
    </div>

    <!-- Admin add vehicle area (visible to admin) -->
    <div id="adminAddBox" class="card hidden">
      <h3>Dodaj pojazd (admin)</h3>
      <label class="label-inline">Przypisz do klienta</label>
      <select id="assignToUser"></select>
      <input id="a_reg" placeholder="Rejestracja">
      <input id="a_model" placeholder="Model">
      <input id="a_rok" placeholder="Rok">
      <input id="a_vin" placeholder="VIN">
      <input id="a_engineCap" placeholder="Pojemność silnika (l)">
      <button id="adminAddBtn">Dodaj pojazd</button>
    </div>

    <!-- customer first-add modal -->
    <div id="firstCarModal" class="card hidden" style="position:relative;max-width:520px;margin:10px auto;">
      <div id="firstCarClose" style="position:absolute;right:14px;top:10px;font-size:20px;cursor:pointer;color:#bbb">✖</div>
      <h3>Dodaj pierwszy pojazd (wymagane)</h3>
      <p class="info">Podaj podstawowe dane — musi być wypełnione, aby kontynuować.</p>
      <input id="f_reg" placeholder="Rejestracja">
      <input id="f_model" placeholder="Marka/Model">
      <input id="f_vin" placeholder="VIN">
      <input id="f_engineCap" placeholder="Pojemność silnika (l)">
      <button id="firstCarSave" class="green">Zapisz pierwszy pojazd</button>
    </div>

    <!-- area where client's cars are listed -->
    <div id="vehicleList"></div>

    <!-- client list for admin -->
    <div id="clientList" class="card hidden"><h3>Baza klientów</h3><div id="clientListInner"></div></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
